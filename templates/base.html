<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/bootstrap.min.css')}}"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/fontawesome/css/fontawesome.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/fontawesome/css/brands.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/fontawesome/css/solid.css')}}"
    />

    <style>
      .navbar-brand,
      a {
        color: white;
      }

      #brand {
        color: rgb(213, 213, 213);
      }

      #brand:hover {
        color: white;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <header style="background-color: #040404">
      <nav class="navbar navbar-expand-lg" style="color: white">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarTogglerDemo01"
          >
            <a id="brand" class="navbar-brand fw-bold" href="{{url_for('index')}}"
              >ITP ONLINE</a
            >
            <div class="container-fluid text-end text-decoration-none px-3">
              {% if session['username'] %}
              <a
                class="text-decoration-none px-2 fw-bold"
                href="{{url_for('logout')}}"
                ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
              >
              {% else %}
              <a
                class="text-decoration-none px-2 fw-bold"
                href="{{url_for('login')}}"
                ><i class="fa-solid fa-right-to-bracket"></i> Login</a
              >
              <a
                class="text-decoration-none px-2 fw-bold"
                href="{{url_for('signup')}}"
                ><i class="fa-solid fa-user-plus"></i> Sign Up</a
              >
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}

    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script
      src="https://kit.fontawesome.com/4345d84e2d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
