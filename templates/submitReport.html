{% extends "base.html"%} {% block title %}TARUMT ITP Portal{% endblock %} {%
    block content %}
    
    <div class="container body-content my-3">
      <h2>Welcome : {{ rows[1] }}</h2>
      <a href="{{url_for('submitReport')}}" class="text-black text-decoration-none"><span><i class="fa fa-id-card-o"></i> Upload Report</span></a>
      |
      <a href="{{url_for('profile')}}" class="text-black text-decoration-none text-muted "><span>View</span></a>
      <form action="{{url_for('submitReport')}}" method="POST" enctype="multipart/form-data">
        <hr />
        <div class="panel-group mt-2 border border-light-subtle shadow">
          <div class="panel panel-default">
            <div class="panel-heading p-3 bg-light">Report Submission</div>
            <div class="panel-body p-3">
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Progress Report</label
                >
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    type="file"
                    id="acceptForm"
                    name="progressReport"
                    required
                  >
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Final Report</label
                >
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    type="file"
                    id="formFile"
                    name="finalReport"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col d-flex  justify-content-end me-2">
                  <input class="btn btn-primary " type="submit" value="Submit" name="submit_button" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    
    {% endblock %}
