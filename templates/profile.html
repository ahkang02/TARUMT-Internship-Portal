{% extends "base.html"%} {% block title %}TARUMT ITP Portal{% endblock %} {%
block content %}

<div class="container body-content my-3">
  <h2>Welcome : {{ rows[1] }}</h2>
  <span>Upload Report</span>
  <span> | View</span>
  <form action="{{url_for('profile')}}" method="POST">
    <hr>
    <div class="panel-group mt-2 border border-light-subtle shadow">
      <div class="panel panel-default">
        <div class="panel-heading p-3 bg-light">
          Summary
        </div>
        <div class="panel-body p-3">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Cohort</label>
            <div class="col-sm-10">
              <label for="staticEmail" class="col-sm-2 col-form-label">{{ rows[5]}}</label>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Intern Period</label>
            <div class="col-sm-10">
              <label for="inputPassword" class="col-sm-2 col-form-label">25 Oct 2021 - 02 Jan 2022</label>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <label for="staticEmail" class="col-sm-2 col-form-label">Pending</label>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Remark</label>
            <div class="col-sm-10">
              <label for="inputPassword" class="col-sm-2 col-form-label">Intern Ended</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-group mt-2 border border-light-subtle shadow">
      <div class="panel panel-default">
        <div class="panel-heading p-3 bg-light">
          Student Detail
        </div>
        <div class="panel-body p-3">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Student Name</label>
            <div class="col-sm-10">
              <label for="staticEmail" class="col-sm-2 col-form-label">{{ rows[1] }}</label>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Student ID</label>
            <div class="col-sm-10">
              <label for="inputPassword" class="col-sm-2 col-form-label">{{ rows[2] }}</label>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">NRIC No.</label>
            <div class="col-sm-10">
              <label for="staticEmail" class="col-sm-2 col-form-label">{{ rows[3] }}</label>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <label for="inputPassword" class="col-sm-2 col-form-label">{{ rows[4] }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-group mt-2 border border-light-subtle shadow">
      <div class="panel panel-default">
        <div class="panel-heading p-3 bg-light">
          UC Supervisor
        </div>
        <div class="panel-body p-3">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">UC Supervisor Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ucSupervisorName" value="{{sv_rows[1]}}" name="ucSupervisorName1">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">UC Supervisor Email</label>
            <div class="col-sm-10">
              <input type="email" disabled class="form-control" id="ucSupervisorEmail" name="ucSupervisorEmail" value="{{sv_rows[2]}}">
            </div>
          </div>
          <div class="mb-3 row">
           <div class="col-sm-2">
            <input type="submit" value="Update" name="submit_button">
           </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-group mt-2 border border-light-subtle shadow">
      <div class="panel panel-default">
        <div class="panel-heading p-3 bg-light">
          Company Detail
        </div>
        <div class="panel-body p-3">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Company Name</label>
            <div class="col-sm-10">
              <input type="email"  class="form-control" id="staticEmail" name="companyName">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Address 1</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="2" disabled name="address-1"></textarea>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Address 2</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="2" disabled name="address-2"></textarea>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Monthly Allowance</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="staticEmail" name="monthlyAllowance">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Com. Supervisor Name</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="staticEmail" name="comSvName">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Com. Supervisor Email</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="staticEmail" name="comSvEmail">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Com. Acceptance Form</label>
            <div class="col-sm-10">
              <input class="form-control" type="file" id="formFile" name="acceptanceForm">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Parent Ack. Form</label>
            <div class="col-sm-10">
              <input class="form-control" type="file" id="formFile" name="parentAckForm">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Letter of Indemnity</label>
            <div class="col-sm-10">
              <input class="form-control" type="file" id="formFile" name="indemnityLetter">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Hired Evidence</label>
            <div class="col-sm-10">
              <input class="form-control" type="file" id="formFile" name="hiredEvidence">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-2">
             <input type="submit" value="Save & Submit" name="submit_button">
            </div>
           </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script>

  $('#ucSupervisorName').change(function() {
    $.ajax({
      url: '',
      type: 'get',
      contentType: 'application/json',
      data: {
        ucSupervisorName: $(this).val()
      },
      success: function(response) {
        $('#ucSupervisorEmail').val(response.ucSupervisorEmail);
      }
    })
  })
  </script>

{% endblock %}
