{% extends "base.html"%} {% block title %}TARUMT ITP Portal{% endblock %} {%
block content %}
<div class="container-fluid mt-5">
  <div class="container">
    <h1>Login</h1>
    <hr />
    <form action="{{ url_for('login') }}" method="post">
      <div class="container">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm col-form-label">Email</label>
          <div class="col-sm">
            <input type="email" name="username" id="" class="form-control" placeholder="xxx-xx99@tarc.edu.my"/>
          </div>
        </div>
        <div class="mb-4 row">
          <label for="staticEmail" class="col-sm col-form-label"
            >Password</label
          >
          <div class="col-sm">
            <input type="password" name="password" id="" class="form-control" placeholder="999999-99-9999"/>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </div>
    </form>
    <hr />
  </div>
</div>
{% endblock %}
