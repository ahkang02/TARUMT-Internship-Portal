{% extends "base.html"%} {% block title %}TARUMT ITP Portal{% endblock %} {%
block content %}
<style>
  /* Style for the popup */
  .popup {
    display: block;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    opacity: 1;
    transition: opacity 3s;
  }
</style>

<div class="container-fluid mt-5">
  <div class="container">
    <h1>Login</h1>
    <hr />
    <form action="{{ url_for('login') }}" method="post" class="needs-validation" novalidate>
      <div class="container">
        <div class="mb-3 row">
          <label for="emailInput" class="col-sm col-form-label">Email</label>
          <div class="col-sm">
            <input type="email" name="username" id="emailInput" class="form-control" placeholder="xxx-xx99@tarc.edu.my"
              required />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
        </div>
        <div class="mb-4 row">
          <label for="passwordInput" class="col-sm col-form-label">Password</label>
          <div class="col-sm">
            <input type="password" name="password" id="passwordInput" class="form-control" required />
            <div class="invalid-feedback">
              Please enter a valid password.
            </div>
          </div>
        </div>
        <hr />
        <div class="text-center">
          <button id="loginBtn" class="btn btn-success">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  function displayPopup() {
    var popup = document.getElementById("popupMsg");
    if (popup) {
      popup.style.display = "block";
      setTimeout(function () {
        popup.style.display = "none";
      }, 3000); // 3000 milliseconds (3 seconds) - adjust as needed
    }
  }

  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var loginBtn = document.getElementById('loginBtn');
    var form = document.querySelector('.needs-validation');

    if (loginBtn && form) {
      loginBtn.addEventListener('click', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          form.submit(); 
        }
        form.classList.add('was-validated');
      });
    }
  })();
</script>

{% if error_msg %}
<div id="popupMsg" class="popup modal-body p-4">
  <p class="m-3 text-danger ">{{ error_msg }}</p>
</div>
<script>
    displayPopup();
</script>
{% endif %}
{% endblock %}
